<form class="form-container" (ngSubmit)="onSubmit()">
  <h2>Create a new car</h2>
  <mat-form-field>
    <input  matInput [(ngModel)]="brand" name="brand" placeholder="Brand">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="country" name="country" placeholder="Country">
      <mat-option *ngFor="let country of carService.countriesStream | async" value="{{country.value}}">{{country.value}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker startView="year" #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input  matInput [(ngModel)]="imageURL" name="imageURL" placeholder="Image URL">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Save</button>
</form>

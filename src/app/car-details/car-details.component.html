<div *ngIf="(this.car)" class="card car p-2 w-75 offset-xl-1">
  <div class="card-block">
    <h4 class="card-title font-weight-bold">{{this.car.brand}}</h4>
    <img src="{{this.car.imageURL}}" class="mw-100" alt="Responsive image">
    <p class="m-sm-1">
      <span class="font-weight-bold">Country:</span> {{this.car.country}}
      <br>
      <span class="font-weight-bold">Year:</span> {{this.car.year}}
    </p>
  </div>
</div>

<ng-template [ngIf]="(this.car === null)">
  <div class="error-page">
    Sorry, this page isn't available
  </div>
</ng-template>

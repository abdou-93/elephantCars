<form *ngIf="!(userService.isLoggedInStream | async); else alreadyLogged" #formData='ngForm' class="form-signin" (ngSubmit)="login(formData)">
  <h2 class="form-signin-heading">Please login</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" (ngModel)="email" name="email" placeholder="Email address" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" (ngModel)="password" name="password" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
<ng-template #alreadyLogged>
  <div class="loggedIn">
    you are already logged in
  </div>
</ng-template>
